<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div id="container">
        <h1 style="margin-top: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-bottom: 10px;">Rock-Paper-Scissor Game</h1>
        <div class="player">
            <a>Player:</a>
            <a id="player-choice"></a>
        </div>
        <div class="computer">
            <a>Computer:</a>
            <a id="computer-choice"></a>
        </div>
        <br>
        <p id="result" style="font-size: 25px; margin-bottom: 5px;"></p>
        <br>
        <p style="font-size: 25px; margin-bottom: 5px; ">Please select your option!</p>
        <div class="buttons">
        <button id="rock" style="width: 100px; height: 50px;">Rock</button>
        <button id="paper" style="width: 100px; height: 50px;">Paper</button>
        <button id="scissor" style="width: 100px; height: 50px;" >Scissor</button>
           </div>

    </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
